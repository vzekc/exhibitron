type Exhibit {
  exhibitor: Exhibitor!
  id: Int!
  table: Table
  title: String!
  touchMe: Boolean
  description: String
  descriptionExtension: String
  attributes: [AttributeValue!]
  mainImage: Int
}

type AttributeValue {
  name: String!
  value: String!
}

input AttributeInput {
  name: String!
  value: String!
}

extend type Mutation {
  createExhibit(
    table: Int
    description: String
    descriptionExtension: String
    title: String!
    touchMe: Boolean
    attributes: [AttributeInput!]
  ): Exhibit
  updateExhibit(
    id: Int!
    table: Int
    description: String
    descriptionExtension: String
    title: String
    touchMe: Boolean
    attributes: [AttributeInput!]
  ): Exhibit
  deleteExhibit(id: Int!): Boolean
}

type ExhibitWithExhibition {
  id: Int!
  title: String!
  touchMe: Boolean
  description: String
  attributes: [AttributeValue!]
  mainImage: Int
  exhibitionTitle: String!
  exhibitionKey: String!
}

extend type Query {
  getExhibit(id: Int!): Exhibit
  getExhibits: [Exhibit!]
  getMyExhibitsFromOtherExhibitions: [ExhibitWithExhibition!]!
}

extend type Mutation {
  copyExhibitsToCurrentExhibition(exhibitIds: [Int!]!): [Exhibit!]!
}
