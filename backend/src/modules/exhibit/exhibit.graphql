type Exhibit {
  exhibitor: Exhibitor!
  id: Int!
  table: Table
  text: String
  title: String!
}

extend type Mutation {
  createExhibit(table: Int, text: String, title: String!): Exhibit
  updateExhibit(id: Int!, table: Int, text: String, title: String): Exhibit
}

extend type Query {
  getExhibit(id: Int!): Exhibit
  getExhibits: [Exhibit!]
}
