type YouTubeChannel {
  id: String!
  title: String!
  description: String!
  publishedAt: String!
  thumbnailUrl: String!
  customUrl: String
  handleUrl: String
}

type YouTubeThumbnails {
  default: YouTubeThumbnail!
  medium: YouTubeThumbnail!
  high: YouTubeThumbnail!
}

type YouTubeThumbnail {
  url: String!
}

extend type Query {
  lookupYouTubeChannels(query: String!): [YouTubeChannel!]!
}
