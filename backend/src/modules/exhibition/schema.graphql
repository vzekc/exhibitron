type Exhibition {
  hostMatch: String!
  id: Int!
  key: String!
  title: String!
  startDate: DateTime!
  endDate: DateTime!
  dnsZone: String
  tables: [Table!]
  exhibitors: [Exhibitor!]
  exhibits: [Exhibit!]
  hosts: [Host!]
  pages: [Page!]
}

extend type Query {
  getExhibition(id: Int!): Exhibition
  getCurrentExhibition: Exhibition
  getExhibitions: [Exhibition!]
}
